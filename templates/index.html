
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phishing URL Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center mb-4">Phishing URL Checker</h1>
    <form method="POST" action="/" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="url" class="form-label">Enter a URL to Check</label>
            <input type="url" class="form-control" id="url" name="url" required placeholder="https://example.com">
        </div>
        <button type="submit" class="btn btn-primary w-100">Check URL</button>
    </form>

    {% if status %}
        <div class="alert {% if status == 'Safe' %}alert-success{% else %}alert-danger{% endif %} mt-4" role="alert">
            <h4 class="alert-heading">{{ status }}</h4>
            <ul>
                {% for reason in details %}
                    <li>{{ reason }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</div>
</body>
</html>
